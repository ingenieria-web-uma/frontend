<form
  (ngSubmit)="guardarCambios()"
  class="max-w-lg mx-auto p-6 bg-gray-100 shadow-lg rounded-lg"
>
  <h2 class="text-2xl font-bold text-gray-700 mb-4">Editar Wiki "{{antiguoNombreWiki}}"</h2>
  
  <div class="mb-4">
    <div>
        <h2 class="text-l font-semibold text-gray-700">Nombre de la wiki:</h2>
    </div>
    <input
      type="text"
      id="nombreWiki"
      name="nombreWiki"
      [(ngModel)]="nombreWiki"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2"
      placeholder="Escribe el nuevo nombre aquÃ­"
    />
  </div>

  <div class="text-right">
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-yellow-600"
      type="submit"
    >
      Guardar cambios
    </button>
  </div>
</form>
