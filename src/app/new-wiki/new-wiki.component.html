<div class="container mx-auto mt-4">
    <h1 class="text-2xl font-bold mb-4">Crear nueva wiki</h1>
    <form>
        <div class="mb-4">
            <label for="nombre" class="block text-gray-700">Nombre</label>
            <input type="text" id="nombre" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
        </div>
        <div class="mb-4">
            <label for="descripcion" class="block text-gray-700">Descripci√≥n</label>
            <textarea id="descripcion" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
        </div>
        <button (click)="crearWiki() "type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 font-bold">Crear</button>
    </form>
</div>

<!--Boton de volver atras-->

<div class="relative min-h-screen p-10">
    <button (click)="volverAtras()" class="fixed bottom-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded shadow-lg">
        Volver
    </button>
