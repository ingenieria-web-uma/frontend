<!-- BotÃ³n de crear una nueva wiki -->
<div class="crearWiki-button mt-4 flex justify-start" style="padding: 5px">
  <button
    (click)="crearWiki()"
    class="rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-600"
  >
    Crear nueva wiki
  </button>
</div>

<app-barra-busqueda
  (busqueda)="onSearchTextChanged($event)"
></app-barra-busqueda>

<div class="wiki-list mt-4 flex flex-col gap-4">
  @if (wikisFiltradas.length > 0) {
    <ul class="w-full gap-4 space-y-4">
      @for (wiki of wikisFiltradas; track wiki.id) {
        <li class="flex w-full justify-between rounded bg-white p-4 shadow">
          <div
            (click)="handleWikiClick(wiki.id)"
            class="flex-grow cursor-pointer"
          >
            <h2 class="text-xl font-semibold">{{ wiki.nombre }}</h2>
            <p>{{ wiki.descripcion }}</p>
          </div>
          <button
            (click)="borrarWiki(wiki.id)"
            class="rounded bg-red-500 px-2 py-1 text-white hover:bg-red-600"
          >
            Borrar
          </button>
        </li>
      }
    </ul>
  } @else {
    <h2 class="text-center text-gray-500">No se encontraron resultados</h2>
  }
</div>
